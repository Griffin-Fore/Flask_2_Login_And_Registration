<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Flask</title>
</head>
<body>
    <div>
        <h1>User {{user.id}}</h1>
        <a href="/">Home</a>
    </div>
    <div>
        <div>Full Name: {{user.first_name}} {{user.last_name}}</div>
        <div>Email: {{user.email}}</div>
        <div>Created On: {{user.created_at}}</div>
        <div>Last Updated On: {{user.updated_at}}</div>
    </div>
    
    <div>
        <a href="/users/{{user.id}}/edit">Edit</a>
        <a href="/delete/{{user.id}}">Delete</a>
    </div>
</body>
</html>
